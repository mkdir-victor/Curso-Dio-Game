<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- reset css-->
    <link rel="stylesheet" href="./src/style/reset.css">
    <!-- main style-->
    <link rel="stylesheet" href="./src/style/main.css">
    <!-- esse dois css e do biblioteca do rpg gui-->
    <link rel="stylesheet" href="./src/style/buttons.css">
    <link rel="stylesheet" href="./src/style/containers_and_frames.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <!-- adicionando icone do favorito-->
    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico">
    <title>Yu-Gi-Oh</title>
</head>

<body>

    <audio id="bgm" loop>
        <!-- adicionando o som de fundo-->
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>
    
    <div class="bg_video">
        <!-- tag que pode passar o video : autoplay-> inicia sozinho o video, loop-> repeti, muted-> repeti mudo -->
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>

    <div class="container">

        <div class="conterner_left framed-golden-2">

            <div class="score_box frame">
                <span id="score_point">Win : 0 | Lose : 0</span>
            </div>

            <div class="menu_avatar">
                <img  id="card_image">
            </div>

            <div class="card_details frame">
                <p id="card_name">Select a cart</p>
                <p id="card_type">Select a cart</p>
            </div>

        </div>

        <div class="container_right">
            <div class="card_box_container">

                <div class="card_box framed" id="computer_cards"></div>
    
                <div class="card_versus__container">

                    <div class="versus_top">
                        <div class="card_infield">
                            <img id="player_field_card" height="180px" width="125px">
                        </div>

                        <img src="./src/assets/icons/millenium2.png" alt="" height="100px">

                        <div class="card_infield">
                            <img id="computer_field_card" height="180px" width="125px">
                        </div>
                    </div>

                    <div class="versus_bottom">
                        <button id="next_duel" class="rpgui-button" onclick="resetDuel()">Ganhou</button>
                    </div>
                </div>
                
                <div class="card_box framed" id="player_cards"></div>
            </div>
        </div>

    </div>

    <script src="./src/script/engine.js"></script>
</body>
</html>
