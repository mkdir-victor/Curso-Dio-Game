<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,100&display=swap" rel="stylesheet">
    <title>Simulador de Piano</title>
</head>

<body>

    <div class="container">
        <header>

            <h2>Piano Virtual</h2>
            <div class="colum volume-slider">
                <span>Vaolume</span><input type="range" min="0" max="1" value="0.5" step="any">
            </div>

            <div class="colum keys-check">
                <span>Teclas</span> <input type="checkbox" checked>
            </div>

        </header>

        <ul class="piano-keys">
            <!-- esse data-(???) vai criar um valiavel, o data e padrao, guardar valor e consegue acessar do html-->
            <li class="key white" data-key="a"><span>a</span></li>
            <li class="key black" data-key="w"><span>w</span></li>
            <li class="key white" data-key="s"><span>s</span></li>
            <li class="key black" data-key="e"><span>e</span></li>
            <li class="key white" data-key="d"><span>d</span></li>
            <li class="key black" data-key="f"><span>f</span></li>
            <li class="key white" data-key="t"><span>t</span></li>
            <li class="key black" data-key="g"><span>g</span></li>
            <li class="key white" data-key="y"><span>y</span></li>
            <li class="key black" data-key="h"><span>h</span></li>
            <li class="key white" data-key="u"><span>u</span></li>
            <li class="key black" data-key="j"><span>j</span></li>
            <li class="key white" data-key="k"><span>k</span></li>
            <li class="key black" data-key="o"><span>o</span></li>
            <li class="key white" data-key="l"><span>l</span></li>
            <li class="key black" data-key="p"><span>p</span></li>
            <li class="key white" data-key=";"><span>;</span></li>
        </ul>

    </div>
    
    <script defer src="./src/script/engine.js"></script>
</body>
</html>
